<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="layout">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        .container{
            border: 1px solid black;
        }
        
        .btn-submit{
          
          margin-right: 50%;
            color: white;
        }
        .ancor{
            color: white;
            font-size: 120%;
        }
    </style>

    </head>
    <body class="">
        <nav class="navbar navbar-expand-lg nnavbar-primary bg-danger">
            <a class="navbar-brand ancor" href="/"> <button type="button" class="btn btn-danger"> Ifal - Campus Rio Largo </button> </a>
            <form class="form-inline" method="POST" action="/buscar_aluno">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="nome" id="search">
              <button class="btn btn-default my-2 my-sm-0" type="submit">Buscar</button> 
          </form>
        </nav>
        <div class="container">
            <h1 style="text-align: center">Lista de Alunos Cadastrados </h1>
            <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">CPF</th>
                        <th scope="col">Sexo</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="alunos:${alunos}">
                        <td scope="row" th:text="${alunos.id}"></td>
                        <td th:text="${alunos.nome}"></td>
                        <td th:text="${alunos.email}"></td>
                        <td th:text="${alunos.cpf}"></td>
                        <td th:text="${alunos.sexo}"></td>
                        <td> <a th:href="@{'/excluir_aluno/' + ${alunos.id}}"> Excluir </a>  </td>
                        <td> <a th:href="@{'/atualizar_aluno/' + ${alunos.id}}"> Atualizar </a>  </td>
                      </tr>
                    </tbody>
            </table>
            <a href="formulario"> <button type="button" class="btn btn-danger mb-2"> cadastrar novo aluno  </button> </a>
            <a href="listar_alunos"> <button type="button" class="btn btn-danger mb-2"> lista de alunos  </button> </a>
        </div>
        
    </body>
</html>
